<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS</title>
        <style type="text/css">
            .is-invalid {
                border: 1px solid red;
                outline: 1px solid red;
                border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <form action="" class="rss-form text-body">
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> 
                            <label for="url-input">Ссылка RSS</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">
                            Добавить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
